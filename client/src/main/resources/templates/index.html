        .banner {

        .banner::before {

            padding: 20px;
            width: 50vw;
        }

        }

        @media (max-width: 768px) {

                width: 90%;
            }

            .banner h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .banner .text {
                font-size: 12px;
                text-align: center;
            }

            .banner h1 {
                font-size: 1.25rem;
            }
        }

/* NAVIGATION */
nav {
  width: 100%;
  margin: 0 0;
  background: #037247;
  padding: 5px 0;
  box-shadow: 0px 5px 0px #dedede;
}

nav ul {
  list-style: none;
  text-align: center;
}
nav ul li {
  display: inline-block;
}
nav ul li a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: #cfcfcf;
  font-weight: 800;
  text-transform: uppercase;
  margin: 0 5px;
}
nav ul li a,
nav ul li a:after,
nav ul li a:before {
  transition: all .5s;
}
nav ul li a:hover {
  color: #fff;
}

nav.stroke ul li a,
nav.fill ul li a {
  position: relative;
}
nav.stroke ul li a:after,
nav.fill ul li a:after {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content: '.';
  color: transparent;
  background: #fff;
  height: 1px;
}
nav.stroke ul li a:hover:after {
  width: 100%;
}

    .wave {
